<div>

<p>Note</p>
<p ng-bind = 'noteTitle'>{{ note.Note.title }}</p>
<p ng-bind = 'noteBody'></p>

<form ng-submit = "updateNote(note, $index)">
  <label>Title</label>
  <input type = 'text' ng-model = 'noteTitle'/>
  <label>Text</label>
  <input type = 'text' ng-model = 'noteBody'/>
  <input type = 'submit' value = 'Save'/>
</form>

</div>
